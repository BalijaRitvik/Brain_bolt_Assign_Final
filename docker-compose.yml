version: '3.8'

services:
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: brainbolt-backend
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        npx prisma db push
        npm start
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://brainbolt:brainboltpassword@postgres:5432/brainbolt?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3002
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - brainbolt-network
    volumes:
      - ./infra/seed:/infra/seed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3002
    container_name: brainbolt-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3002
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - brainbolt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: brainbolt-postgres
    environment:
      POSTGRES_USER: brainbolt
      POSTGRES_PASSWORD: brainboltpassword
      POSTGRES_DB: brainbolt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brainbolt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainbolt -d brainbolt"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: brainbolt-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - brainbolt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  brainbolt-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
